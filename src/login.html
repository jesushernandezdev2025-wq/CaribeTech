<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CaribeTech — Acceso de Soporte</title>
  <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;800&family=DM+Sans:wght@300;400;500&display=swap" rel="stylesheet" />
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --bg: #050d1a;
      --surface: #0b1a2e;
      --border: rgba(0,200,180,0.18);
      --accent: #00c8b4;
      --accent2: #0ef0d8;
      --text: #e8f4f2;
      --muted: #6a9a94;
      --error: #ff5c6a;
      --input-bg: rgba(0,200,180,0.06);
    }

    body {
      font-family: 'DM Sans', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    /* Background grid */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background-image:
        linear-gradient(rgba(0,200,180,0.04) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0,200,180,0.04) 1px, transparent 1px);
      background-size: 40px 40px;
      pointer-events: none;
    }

    /* Glow orbs */
    .orb {
      position: fixed;
      border-radius: 50%;
      filter: blur(80px);
      pointer-events: none;
      animation: drift 8s ease-in-out infinite alternate;
    }
    .orb-1 { width: 400px; height: 400px; background: rgba(0,200,180,0.12); top: -100px; left: -100px; }
    .orb-2 { width: 300px; height: 300px; background: rgba(0,120,240,0.1); bottom: -80px; right: -80px; animation-delay: -4s; }

    @keyframes drift {
      from { transform: translate(0, 0) scale(1); }
      to   { transform: translate(30px, 20px) scale(1.08); }
    }

    .card {
      position: relative;
      width: 420px;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 48px 40px 40px;
      box-shadow: 0 30px 80px rgba(0,0,0,0.6), 0 0 0 1px rgba(0,200,180,0.05);
      animation: slideUp 0.6s cubic-bezier(.22,1,.36,1) forwards;
      opacity: 0;
      transform: translateY(30px);
    }

    @keyframes slideUp {
      to { opacity: 1; transform: translateY(0); }
    }

    .logo-area {
      text-align: center;
      margin-bottom: 36px;
    }

    .logo-icon {
      width: 56px;
      height: 56px;
      background: linear-gradient(135deg, var(--accent), #0070ff);
      border-radius: 16px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 16px;
      box-shadow: 0 0 30px rgba(0,200,180,0.3);
    }

    .logo-icon svg { width: 28px; height: 28px; fill: #fff; }

    .logo-area h1 {
      font-family: 'Syne', sans-serif;
      font-size: 22px;
      font-weight: 800;
      letter-spacing: -0.5px;
      color: #fff;
    }

    .logo-area h1 span { color: var(--accent); }

    .logo-area p {
      font-size: 13px;
      color: var(--muted);
      margin-top: 4px;
    }

    .form-group {
      margin-bottom: 18px;
    }

    label {
      display: block;
      font-size: 12px;
      font-weight: 500;
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: 0.8px;
      margin-bottom: 8px;
    }

    .input-wrap {
      position: relative;
    }

    .input-wrap svg {
      position: absolute;
      left: 14px;
      top: 50%;
      transform: translateY(-50%);
      width: 16px;
      height: 16px;
      stroke: var(--muted);
      fill: none;
      stroke-width: 1.8;
      stroke-linecap: round;
      stroke-linejoin: round;
      pointer-events: none;
    }

    input {
      width: 100%;
      padding: 12px 14px 12px 42px;
      background: var(--input-bg);
      border: 1px solid var(--border);
      border-radius: 10px;
      color: var(--text);
      font-family: 'DM Sans', sans-serif;
      font-size: 14px;
      outline: none;
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(0,200,180,0.12);
    }

    input::placeholder { color: var(--muted); opacity: 0.6; }

    .toggle-pass {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      padding: 4px;
      color: var(--muted);
      display: flex;
    }

    .toggle-pass svg { width: 16px; height: 16px; stroke: currentColor; fill: none; stroke-width: 1.8; stroke-linecap: round; stroke-linejoin: round; }

    .pin-row {
      display: flex;
      gap: 10px;
    }

    .pin-row input {
      text-align: center;
      padding: 12px 6px;
      font-size: 20px;
      font-weight: 700;
      letter-spacing: 4px;
    }

    .btn-login {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, var(--accent), #00a896);
      border: none;
      border-radius: 10px;
      color: #000;
      font-family: 'Syne', sans-serif;
      font-size: 15px;
      font-weight: 700;
      letter-spacing: 0.5px;
      cursor: pointer;
      margin-top: 24px;
      transition: transform 0.15s, box-shadow 0.15s, opacity 0.15s;
      box-shadow: 0 6px 24px rgba(0,200,180,0.3);
    }

    .btn-login:hover { transform: translateY(-1px); box-shadow: 0 10px 30px rgba(0,200,180,0.4); }
    .btn-login:active { transform: translateY(0); }
    .btn-login.loading { opacity: 0.7; pointer-events: none; }

    #error-msg {
      background: rgba(255,92,106,0.12);
      border: 1px solid rgba(255,92,106,0.3);
      border-radius: 8px;
      padding: 10px 14px;
      font-size: 13px;
      color: var(--error);
      text-align: center;
      display: none;
      margin-top: 14px;
      animation: shake 0.3s ease;
    }

    #error-msg.show { display: block; }

    @keyframes shake {
      0%,100% { transform: translateX(0); }
      20%,60% { transform: translateX(-6px); }
      40%,80% { transform: translateX(6px); }
    }

    .security-badge {
      display: flex;
      align-items: center;
      gap: 6px;
      justify-content: center;
      margin-top: 24px;
      font-size: 11px;
      color: var(--muted);
    }

    .security-badge svg { width: 12px; height: 12px; stroke: var(--accent); fill: none; stroke-width: 2; }
  </style>
</head>
<body>
  <div class="orb orb-1"></div>
  <div class="orb orb-2"></div>

  <div class="card">
    <div class="logo-area">
      <div class="logo-icon">
        <svg viewBox="0 0 24 24"><path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/></svg>
      </div>
      <h1>Caribe<span>Tech</span></h1>
      <p>Panel de Soporte — Acceso Restringido</p>
    </div>

    <div class="form-group">
      <label>Usuario</label>
      <div class="input-wrap">
        <svg viewBox="0 0 24 24"><circle cx="12" cy="8" r="4"/><path d="M4 20c0-4 3.6-7 8-7s8 3 8 7"/></svg>
        <input type="text" id="username" placeholder="usuario" autocomplete="off" />
      </div>
    </div>

    <div class="form-group">
      <label>Contraseña</label>
      <div class="input-wrap">
        <svg viewBox="0 0 24 24"><rect x="3" y="11" width="18" height="11" rx="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>
        <input type="password" id="password" placeholder="contraseña" />
        <button class="toggle-pass" type="button" onclick="togglePass('password', this)">
          <svg viewBox="0 0 24 24"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/></svg>
        </button>
      </div>
    </div>

    <div class="form-group">
      <label>PIN de Seguridad</label>
      <div class="input-wrap">
        <svg viewBox="0 0 24 24"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/></svg>
        <input type="password" id="pin" placeholder="••••" maxlength="4" inputmode="numeric" style="letter-spacing:6px; font-size:18px;" />
      </div>
    </div>

    <button class="btn-login" id="login-btn" onclick="doLogin()">Iniciar Sesión</button>

    <div id="error-msg">⚠ Credenciales incorrectas. Intenta de nuevo.</div>

    <div class="security-badge">
      <svg viewBox="0 0 24 24"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/></svg>
      Conexión segura — CaribeTech Support v2.0
    </div>
  </div>

  <script>
    // =============================================
    // CREDENCIALES — Cambia estos valores antes de
    // desplegar en producción.
    // =============================================
    const CREDENTIALS = {
      username: 'caribetech',
      password: 'admin2025!',
      pin: '9999'
    };

    const SESSION_KEY = 'ct_support_session';

    // Si ya hay sesión activa, redirige directo al dashboard
    if (sessionStorage.getItem(SESSION_KEY) === 'authenticated') {
      window.location.replace('dashboard.html');
    }

    function togglePass(id, btn) {
      const input = document.getElementById(id);
      input.type = input.type === 'password' ? 'text' : 'password';
    }

    // Enter en cualquier campo dispara login
    ['username','password','pin'].forEach(id => {
      document.getElementById(id).addEventListener('keydown', e => {
        if (e.key === 'Enter') doLogin();
      });
    });

    function doLogin() {
      const btn = document.getElementById('login-btn');
      const errEl = document.getElementById('error-msg');
      const u = document.getElementById('username').value.trim();
      const p = document.getElementById('password').value;
      const pin = document.getElementById('pin').value.trim();

      if (!u || !p || !pin) {
        showError('Completa todos los campos.');
        return;
      }

      btn.classList.add('loading');
      btn.textContent = 'Verificando…';

      setTimeout(() => {
        if (u === CREDENTIALS.username && p === CREDENTIALS.password && pin === CREDENTIALS.pin) {
          sessionStorage.setItem(SESSION_KEY, 'authenticated');
          window.location.replace('dashboard.html');
        } else {
          btn.classList.remove('loading');
          btn.textContent = 'Iniciar Sesión';
          showError('Credenciales incorrectas. Intenta de nuevo.');
        }
      }, 800);
    }

    function showError(msg) {
      const el = document.getElementById('error-msg');
      el.textContent = '⚠ ' + msg;
      el.classList.remove('show');
      void el.offsetWidth;
      el.classList.add('show');
    }
  </script>
</body>
</html>
