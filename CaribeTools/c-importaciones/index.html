<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Importaciones | CaribeTools</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Calculadora de Importaciones (RD)</h1>
        <p>Calcula impuestos, ITBIS, cargos de courier y más.</p>
    </header>

    <!-- =======================
         ANUNCIO TOP (300x250)
    ======================== -->
    <div class="ads ads-top">
        <script type="text/javascript">
            atOptions = {
                'key': '60c2a3e3a9752a86652dcefe1cf135c6',
                'format': 'iframe',
                'height': 250,
                'width': 300,
                'params': {}
            };
        </script>
        <script type="text/javascript" src="//www.highperformanceformat.com/60c2a3e3a9752a86652dcefe1cf135c6/invoke.js"></script>
    </div>


    <main>

        <section class="tool-box">
            <h2>Ingresa los datos de tu compra</h2>

            <label>Precio del producto (USD):</label>
            <input type="number" id="precio" placeholder="Ej: 150">

            <label>Costo del envío (USD):</label>
            <input type="number" id="envio" placeholder="Ej: 20">

            <label>Peso del paquete (lb):</label>
            <input type="number" id="peso" placeholder="Ej: 2.5">

            <label>Tienda:</label>
            <select id="tienda">
                <option value="amazon">Amazon</option>
                <option value="shein">Shein</option>
                <option value="temu">Temu</option>
                <option value="ebay">eBay</option>
            </select>

            <!-- ANUNCIO EN MEDIO (728x90) -->
            <div class="ads ads-middle">
                <script type="text/javascript">
                    atOptions = {
                        'key': 'e5a688d62c220b699b23be17ec22a458',
                        'format': 'iframe',
                        'height': 90,
                        'width': 728,
                        'params': {}
                    };
                </script>
                <script type="text/javascript" src="//www.highperformanceformat.com/e5a688d62c220b699b23be17ec22a458/invoke.js"></script>
            </div>

            <button id="calcular">Calcular</button>

            <div id="resultado"></div>
        </section>

    </main>

    <!-- ANUNCIO BOTTOM (320x50) -->
    <div class="ads ads-bottom">
        <script type="text/javascript">
            atOptions = {
                'key': 'a48f4d6d8b3f318f2c7c19e37e156017',
                'format': 'iframe',
                'height': 50,
                'width': 320,
                'params': {}
            };
        </script>
        <script type="text/javascript" src="//www.highperformanceformat.com/a48f4d6d8b3f318f2c7c19e37e156017/invoke.js"></script>
    </div>

    <footer>
        <p>© 2025 CaribeTools — CaribeTech</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
